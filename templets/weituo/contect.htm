    <div style="width:100%;height:500px;" id="container1"></div>
    <script type="text/javascript"> 
							var map = new BMap.Map("container1");          // 创建Map实例
							var point = new BMap.Point(113.438604,23.308898);  // 创建点坐标
							map.centerAndZoom(point,16);                  // 初始化地图，设置中心点坐标和地图级别。
							map.addControl(new BMap.NavigationControl());   
							map.addControl(new BMap.ScaleControl());   
							map.addControl(new BMap.OverviewMapControl()); 
							var sContent ="<div style='margin:0 0 5px 0;padding:0.2em 0'>织梦58科技有限公司 </div>" +"<p style='margin:0;line-height:1.5;font-size:13px;'>中华人民共和国</p>"
							point = new BMap.Point(113.338604,23.308898); 
addMarker(point, 0);

							window.setTimeout(function(){map.panTo(new BMap.Point(113.438604,23.308898));}, 2000);
							
							function addMarker(point, index){   
							  // 创建图标对象   
							  var myIcon = new BMap.Icon("http://api.map.baidu.com/img/markers.png", new BMap.Size(23, 25), {   
								offset: new BMap.Size(10, 25),                  // 指定定位位置   
								imageOffset: new BMap.Size(0, 0 - index * 25)   // 设置图片偏移   
							  });   
							  var marker = new BMap.Marker(point, {icon: myIcon});   
							  map.addOverlay(marker);  
							  
							  if (index==0){
								var infoWindow = new BMap.InfoWindow(sContent);  // 创建信息窗口对象
								 marker.addEventListener("click", function(){										
								   this.openInfoWindow(infoWindow);	}); 
								map.openInfoWindow(infoWindow, map.getCenter());      // 打开信息窗口 
							  }
							}  
						</script> 
  </div>
